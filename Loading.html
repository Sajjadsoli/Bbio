<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to BCTON</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/Kz4bdNNy/Black-and-Red-Glow-Coming-Soon-Mobile-Video-1.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .enter-btn {
      display: none;
      background-color: #00d9ff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00d9ff;
      transition: all 0.3s;
    }

    .enter-btn:hover {
      background-color: #00aacc;
      box-shadow: 0 0 25px #00d9ff;
    }
  </style>
</head>
<body>

  <button class="enter-btn" id="goBtn" onclick="location.href='airdrop.html'">Go to Airdrop</button>

  <script>
    setTimeout(() => {
      document.getElementById('goBtn').style.display = 'inline-block';
    }, 10000); // Show after 10 seconds
  </script>

</body>
</html>
