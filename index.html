<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine BCT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      min-height: 100vh;
      background: url('https://i.postimg.cc/65DskVzd/Black-and-White-Modern-Coming-Soon-Mobile-Video.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .mine-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    h1 {
      color: #00eaff;
      margin-bottom: 20px;
    }

    .points {
      font-size: 2rem;
      margin: 20px 0;
      color: #ffea00;
      text-shadow: 0 0 10px #ffea00;
    }

    .mine-btn {
      background: linear-gradient(to right, #00eaff, #005eff);
      color: white;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #00eaff;
      transition: 0.3s;
    }

    .mine-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00eaff;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      backdrop-filter: blur(6px);
    }

    .footer-nav a {
      color: #fff;
      font-size: 0.95rem;
      text-decoration: none;
      padding: 8px 12px;
    }

    .footer-nav a:hover {
      color: #00eaff;
    }
  </style>
</head>
<body>
  <div class="mine-box">
    <h1>Mine BCT</h1>
    <div class="points" id="points">Points: 0</div>
    <button class="mine-btn" onclick="startMining()">Start Mining</button>
  </div>

  <div class="footer-nav">
    <a href="index.html">Home</a>
    <a href="task.html">Tasks</a>
    <a href="wallet.html">Wallet</a>
  </div>

  <script>
    let points = 0;
    let interval;
    let isMining = false;

    function startMining() {
      if (isMining) return;
      isMining = true;
      interval = setInterval(() => {
        if (points < 100) {
          points++;
          document.getElementById("points").innerText = "Points: " + points;
        } else {
          clearInterval(interval);
          isMining = false;
          alert("Mining completed! You earned 100 BCT Points.");
        }
      }, 1000); // هر ۱ ثانیه یک پوینت برای تست سریع
    }
  </script>
</body>
</html>
