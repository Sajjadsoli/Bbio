<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #00eaff;
      font-size: 2rem;
    }

    .task-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .task-box img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .task-info {
      display: flex;
      align-items: center;
    }

    .task-btn {
      padding: 8px 16px;
      background: #00eaff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .task-btn:hover {
      background: #00b2d4;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 10;
    }

    .footer-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .footer-nav a:hover {
      color: #00eaff;
    }
  </style>
</head>
<body>

  <h1>Task Center</h1>

  <div class="task-box">
    <div class="task-info">
      <img src="https://i.postimg.cc/sg2TPNDy/insta-logo2.png" alt="Instagram">
      <span>Follow us on Instagram</span>
    </div>
    <button class="task-btn" onclick="window.open('https://instagram.com/YOUR_PAGE')">Complete</button>
  </div>

  <div class="task-box">
    <div class="task-info">
      <img src="https://i.postimg.cc/63hZmBYP/8.png" alt="Telegram">
      <span>Join our Telegram</span>
    </div>
    <button class="task-btn" onclick="window.open('https://t.me/YOUR_CHANNEL')">Complete</button>
  </div>

  <div class="task-box">
    <div class="task-info">
      <img src="https://i.postimg.cc/yxPTcFMk/you.gif" alt="YouTube">
      <span>Subscribe on YouTube</span>
    </div>
    <button class="task-btn" onclick="window.open('https://youtube.com/YOUR_CHANNEL')">Complete</button>
  </div>

  <div class="footer-nav">
    <a href="index.html">Home</a>
    <a href="wallet.html">Wallet</a>
    <a href="mine.html">Mine</a>
  </div>

</body>
</html>
